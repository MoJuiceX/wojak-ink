server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

    # Proper MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SPA routing - fallback to index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # No-cache headers (disabled by default, enabled via ENABLE_NO_CACHE=true)
        # These will be uncommented by the startup script if ENABLE_NO_CACHE=true
        # add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        # add_header Pragma "no-cache" always;
        # add_header Expires "0" always;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        # Default caching behavior (1 year) - disabled if ENABLE_NO_CACHE=true
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # No-cache headers for static assets (disabled by default, enabled via ENABLE_NO_CACHE=true)
        # These will replace the caching headers above if ENABLE_NO_CACHE=true
        # add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        # add_header Pragma "no-cache" always;
        # add_header Expires "0" always;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /index.html;
}

