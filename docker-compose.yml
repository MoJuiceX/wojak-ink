version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wojak-web
    ports:
      - "3000:80"
    networks:
      - wojak-network
    environment:
      - ENABLE_NO_CACHE=${ENABLE_NO_CACHE:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: wojak-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - wojak-network
    depends_on:
      - web
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

networks:
  wojak-network:
    driver: bridge

